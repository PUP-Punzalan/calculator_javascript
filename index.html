<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />

    <!-- JavaScripts -->
    <script src="./script.js" defer></script>

    <!-- Title -->
    <title>Standard Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" />

      <div class="buttons">
        <button class="operator" data-value="MR">MR</button>
        <button class="operator" data-value="MC">MC</button>
        <button class="operator" data-value="M-">M-</button>
        <button class="operator" data-value="M+">M+</button>
        <button class="operator" data-value="AC">AC</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="BIN">BIN</button>
        <button class="operator" data-value="DEL">DEL</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="/">/</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="+">+</button>
        <button class="operator" data-value="=">=</button>
      </div>
    </div>
  </body>
</html>
